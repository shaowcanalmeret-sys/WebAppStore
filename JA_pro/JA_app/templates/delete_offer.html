{% extends 'base.html' %}
{% block title %}تأكيد الحذف{% endblock %}
{% block content %}
<section class="card" style="max-width:600px;margin:16px auto">
  <h2>تأكيد حذف العرض</h2>
  <p>هل أنت متأكد أنك تريد حذف العرض <strong>{{ offer.name }}</strong>؟</p>
  <form method="POST">
    {% csrf_token %}
    <div style="display:flex;gap:8px;justify-content:flex-end">
      <a href="{% url 'offers' %}" class="btn secondary">إلغاء</a>
      <button class="btn" type="submit">تأكيد الحذف</button>
    </div>
  </form>
</section>
{% endblock %}
