{% extends 'base.html' %}
{% block title %}تسجيل الدخول{% endblock %}
{% block content %}
<section class="card" style="max-width:480px;margin:16px auto">
  <h2>تسجيل الدخول</h2>
  <div class="form-errors"></div>
  <form class="needs-validation" method="POST" novalidate>
    {% csrf_token %}
    <div class="form-row">
      <label for="username">(User name) اسم المستخدم</label>
      <input type="text" name="username" id="username" required>
    </div>
    <div class="form-row">
      <label for="password">(Password) كلمة المرور</label>
      <input type="password" name="password" id="password" required>
    </div>
    <div style="display:flex;gap:8px;align-items:center">
      <button class="btn" type="submit">دخول</button>
      <a href="{% url 'signUp' %}" class="btn secondary">انشاء حساب</a>
    </div>
  </form>
</section>
{% endblock %}
